name: Contexts

on: 
  - push
  - workflow_dispatch

jobs:
    echo-data:
        runs-on: ubunut-latest
        steps:
            - name: Display information
              run: |
                echo "Event name: ${{ github.event_name }}"
                echo "Ref: ${{ github.ref }}"
                echo "Run number: ${{ github.run_number }}"
            - name: Retrieve variables
              run: |
                echo "Variable value: ${{ vars.MY_VAR }}"